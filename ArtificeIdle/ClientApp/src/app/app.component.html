<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav" fixedInViewport [(opened)]="opened"
    [attr.color]="navColor"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon> Artifice Idle
      </a>
      <mat-divider></mat-divider>
      <h3 matSubheader>V0.0.1 Alpha</h3>
      <a mat-list-item  (click)="SetCurrentPage('Bank')">
        <mat-icon>attach_money</mat-icon> Bank
      </a>
      <a mat-list-item  (click)="SetCurrentPage('Woodcutting')">
        <mat-icon>nature</mat-icon> Woodcutting
      </a>
      <a mat-list-item  (click)="SetCurrentPage('Mining')">
        <mat-icon>terrain</mat-icon> Mining
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-skill-title [name]="currentPage"></app-skill-title>

    <app-bank [style.display]="GetPageDisplay('Bank')"></app-bank>
    <app-woodcutting [style.display]="GetPageDisplay('Woodcutting')"></app-woodcutting>
    <app-mining [style.display]="GetPageDisplay('Mining')"></app-mining>
  </mat-sidenav-content>
</mat-sidenav-container>
