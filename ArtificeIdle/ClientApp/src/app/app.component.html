<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav" fixedInViewport [(opened)]="opened"
    [attr.color]="navColor"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon> Artifice Idle
      </a>
      <mat-divider></mat-divider>
      <h3 matSubheader>V0.0.1 Alpha</h3>
      <a mat-list-item (click)="SetCurrentPage('shop')">
        <mat-icon>store</mat-icon> Shop
      </a>
      <a mat-list-item  (click)="SetCurrentPage('bank')">
        <mat-icon>attach_money</mat-icon> Bank
      </a>
      <a mat-list-item  (click)="SetCurrentPage('woodcutting')">
        <mat-icon>nature</mat-icon> Woodcutting
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- <router-outlet (activate)="onActivate($event)"></router-outlet> -->
    <app-home [style.display]="GetPageDisplay('home')"></app-home>
    <app-bank [style.display]="GetPageDisplay('bank')"></app-bank>
    <app-woodcutting [style.display]="GetPageDisplay('woodcutting')"></app-woodcutting>
  </mat-sidenav-content>
</mat-sidenav-container>
