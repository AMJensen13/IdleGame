<mat-card class="card-picture" attr.bankTippy="{{bankItem.itemId}}" >
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        <mat-icon svgIcon="{{GetItemIcon(bankItem.itemId)}}"></mat-icon>
    </mat-card-title>
    <mat-card-footer style="text-align: center;">{{ GetDisplayQuantity(bankItem.quantity) }}</mat-card-footer>
</mat-card>
