<div class="shopsContainer">
    <mat-expansion-panel class="shopExpander" *ngFor="let shop of shops">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ shop.name }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-grid-list cols="4" gutterSize="3rem">
            <ng-container *ngFor="let upgrade of shop.upgrades">
                <mat-grid-tile *ngIf="ShowUpgrade(upgrade)">
                    <button mat-stroked-button class="itemButton" (click)="BuyUpgrade(upgrade)">
                        <h3>{{ upgrade.name }}</h3>
                        <span class="levelRequirement" *ngIf="upgrade.levelRequired">Level Required: {{upgrade.levelRequired}}</span><br>
                        <img type="image/svg+xml" class="itemIcon" src='../../../assets/{{upgrade.icon}}.svg'/>
                        <app-cost [cost]="upgrade.cost"></app-cost>
                    </button>
                </mat-grid-tile>
            </ng-container>
            <ng-container *ngFor="let item of shop.items">
                <mat-grid-tile>
                    <button mat-stroked-button class="itemButton" (click)="BuyItem(item)">
                        <h3>{{ item.name }}</h3>
                        <img type="image/svg+xml" class="itemIcon" src='../../../assets/{{item.icon}}.svg'/>
                        <app-cost [cost]="item.cost"></app-cost>
                    </button>
                </mat-grid-tile>
            </ng-container>

        </mat-grid-list>
    </mat-expansion-panel>
</div>
