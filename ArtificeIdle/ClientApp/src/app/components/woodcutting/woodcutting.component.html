<app-skill-title [name]="pageTitle" (toggleNav)="toggleNav.emit()"></app-skill-title>

<div class="skillPage">
    <app-skill-info [skill]="skill"></app-skill-info>
    <mat-grid-list cols="5" gutterSize="3rem" class="actionsContainer">
        <mat-grid-tile class="actionButtonContainer" *ngFor="let action of skill.actions">
            <button class="button" (click)="ToggleWoodcutting(action)" mat-raised-button>
                <h3>{{ action.name }}</h3>
                <mat-icon class="skillIcon" svgIcon="{{ action.icon }}"></mat-icon>
                
                <div class="progress">
                    <div class="progress-bar" id="action{{action.id}}" #actionProgress role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
</div>
