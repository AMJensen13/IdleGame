<div class="skillInfoContainer col-12" *ngIf="playerLoaded()">
    <div class="row infoRow">
        <div class="col-6 lvlCol">
            <span>Level: {{ GetLevel() + 1 }}</span>
        </div>
        <div class="col-6 xpCol">
            <span>XP: {{ GetCurrentXP() }} / {{ GetNextLevelXP() }}</span>
        </div>
    </div>
    <div class="row progressRow">
        <div class="progress">
            <div class="progress-bar" [style.width]="GetCurrentLevelUpProgress()" role="progressbar"></div>
        </div>
    </div>
</div>
